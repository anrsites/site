<!DOCTYPE html>
<html>
<head>
  <title>Tabela de Seguro</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Tabela de Seguro</h1>
  <table>
    <tr>
      <th>Seguradora</th>
      <th>Tipo de Seguro</th>
      <th>Prêmio Mensal</th>
    </tr>
    <tr>
      <td>Seguradora A</td>
      <td>Seguro Automóvel</td>
      <td>R$ 200</td>
    </tr>
    <tr>
      <td>Seguradora B</td>
      <td>Seguro Residencial</td>
      <td>R$ 150</td>
    </tr>
    <tr>
      <td>Seguradora C</td>
      <td>Seguro de Vida</td>
      <td>R$ 100</td>
    </tr>
  </table>
</body>
</html>
